<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- cdn of daisy ui and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
   
    <!-- inter google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Inter', sans-serif;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container mx-auto pt-12 pb-8">
            <div class="flex flex-col md:flex-row gap-5 md:items-center md:justify-between mx-5">
                <div class="self-center">
                    <img src="images/Logo.png" alt="logo">
                </div>
                <button id="sort-by-view" class="btn bg-gray-200 normal-case">Sort by view</button>
                <button onclick="window.location.href='blog.html'" class="btn bg-[#FF1F3D] text-white hover:bg-[#e91e3c] normal-case">Blog</button>
            </div>
        </div>
    </header>
    <main>
        <section class="mb-28">
            <div class="container mx-auto ">
                <!-- categories -->
                <div id="categories" class="mt-8 mb-10 flex justify-center gap-5">
                    
                </div>

                <!-- videos -->
                <div id="videos" class="grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1 mx-3 md:mx-0 gap-6">
                    
                </div>
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
     
</body>
</html>
